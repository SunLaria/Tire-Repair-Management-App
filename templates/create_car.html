{% extends "base.html" %}
{% block content %}
<div style="padding:15px; width:50vw; height:27vw; display:flex; flex-direction:column;">
<form action="/create" method="POST" class="create_form">
    <h2 style="margin-top: 0px;"">Create Car:</h2>
    <table>
        <tr>
            <td>
                <div>Holder Name:</div>
            </td>
            <td>
                <input type="text" name="holdername" required>
            </td>
        </tr>
        <tr>
            <td>
                <div>Number Plate:</div>
            </td>
            <td>
                <input type="text" name="numberplate" required>
            </td>
        </tr>
        <tr>
            <td>
                <div>Manufacture: </div>
            </td>
            <td>
                <input type="text" name="manufacture" required>
            </td>
        </tr>
        <tr>
            <td>
                <div>Model: </div>
            </td>
            <td>
                <input type="text" name="model" required>
            </td>
        </tr>
        <tr>
            <td>
                <div>Year: </div>
            </td>
            <td>
                <input type="number" placeholder="YYYY" max="2024" min="1900" name="year" style="width: 70px;">
            </td>
        </tr>
        <tr>
            <td>
                <div>Color: </div>
            </td>
            <td>
                <input type="text" name="color" required>
            </td>
        </tr>
        <tr>
            <td>
                <div>Tire Size: </div>
            </td>
            <td>
                <input type="text" name="tire_size" required>
            </td>
        </tr>
    </table>
    <div class="create_status">
        {% if status=="1" %}
            Car Added Sucssesfully
        {% elif status=="2" %}
            Error
        {% endif %}
    </div>
    <input type="submit" value="Create Car!" class="submit" id="create_submit">
</form>
</div>
{% endblock %}
